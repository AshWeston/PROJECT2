    <style>
      .bg-black-alt {
        background: #191919;
      }
      .text-black-alt {
        color: #191919;
      }
      .border-black-alt {
        border-color: #191919;
      }
    </style>

<body class="bg-black-alt font-sans leading-normal tracking-normal text-gray-500">
    <div class="kanban flex flex-wrap ">
        <div class="w-1/4 p-3">  
            <div class="bg-gray-900 border border-gray-800 shadow rounded-lg p-2" >
                <div class="font-bold uppercase text-gray-400" data-column="title">To-do</div>
                <div class="card-list" id="to-do">
                  <div class="card bg-green-600 text-gray-300 my-3 p-2">
                    <p>card content</p>
                    <small>added by </small>
                  </div>
                </div>
                <button class="add-note border border-dashed p-2 mb-2">+Add</button>
                <form class="w-full max-w-xl rounded-lg add-card hidden">
                  <div class="flex flex-wrap -mx-3 mb-6">
                      <div class="w-full md:w-full px-3 mb-2 mt-2">
                        <textarea class=" rounded border border-gray-400 leading-normal resize-none w-full h-20 py-2 px-3 font-medium placeholder-gray-700 focus:outline-none " name="body" placeholder='Add your note' required></textarea>
                     </div>
                     <div class="w-full md:w-full flex items-start md:w-full px-3">
                        <button type="submit " class="rounded-full bg-green-600 text-gray-300 focus:outline-none hover:text-gray-100 py-1 p-4 mr-1 ">Add</button>
                        <button type='button' class="rounded-full bg-green-600 text-gray-300 focus:outline-none hover:text-gray-100 py-1 p-4 mr-1 cancelBtn">Cancel</button>
                     </div>
                    </div>
                </form>
            </div>
          </div>
        <div class="w-1/4 p-3">  
          <div class="bg-gray-900 border border-gray-800 shadow rounded-lg p-2" >
              <div class="font-bold uppercase text-gray-400" data-column="title">To-do</div>
              <div class="card-list" id="in-progress">
                <div class="card bg-green-600 text-gray-300 my-3 p-2">
                  <p>card content</p>
                  <small>added by </small>
                </div>
              </div>
              <button class="add-note border border-dashed p-2 mb-2">+Add</button>
              <form class="w-full max-w-xl rounded-lg add-card hidden">
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-full px-3 mb-2 mt-2">
                      <textarea class=" rounded border border-gray-400 leading-normal resize-none w-full h-20 py-2 px-3 font-medium placeholder-gray-700 focus:outline-none " name="body" placeholder='Add your note' required></textarea>
                    </div>
                    <div class="w-full md:w-full flex items-start md:w-full px-3">
                      <button type="submit " class="rounded-full bg-green-600 text-gray-300 focus:outline-none hover:text-gray-100 py-1 p-4 mr-1 ">Add</button>
                      <button type='button' class="rounded-full bg-green-600 text-gray-300 focus:outline-none hover:text-gray-100 py-1 p-4 mr-1 cancelBtn">Cancel</button>
                    </div>
                  </div>
              </form>
          </div>
        </div>
    </div> 
        
<script src="../public/js/kanban.js"></script>
</body>
</html>
