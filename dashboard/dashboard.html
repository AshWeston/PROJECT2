<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link

    <style>
      .bg-black-alt {
        background: #191919;
      }
      .text-black-alt {
        color: #191919;
      }
      .border-black-alt {
        border-color: #191919;
      }

</head>
<body class="bg-black-alt font-sans leading-normal tracking-normal text-gray-500">
    <div class="max-w-2xl mx-auto" >
      <div class="create-project">
        <button id="create-project">+ Create project</button>
        <form class="w-full max-w-xl rounded-lg add-card hidden">
          <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-full px-3 mb-2 mt-2">
                <label for="name">Project name:</label>
                <input class=" rounded border border-gray-400 w-full py-2 px-3 font-medium placeholder-gray-700 focus:outline-none " name="name"  required></input>
              </div>
              <div class="w-full md:w-full flex items-start md:w-full px-3">
                <div class="w-full md:w-full px-3 mb-2 mt-2">
                  <label for="start">Start date:</label>
                  <input type="date" min="2018-01-01" class=" rounded border border-gray-400  py-2 px-3 font-medium placeholder-gray-700 focus:outline-none " name="start"  required></input>
                </div>
                <div class="w-full md:w-full px-3 mb-2 mt-2">
                  <label for="start">End date:</label>
                  <input type="date" min="2018-01-01" class=" rounded border border-gray-400  py-2 px-3 font-medium placeholder-gray-700 focus:outline-none " name="start"  required></input>
                </div>
              </div>
              <div class="w-full md:w-full px-3 mb-2 mt-2">
                <label for="name">Assigned team:</label>
                <input class="form-select" list="list" />
                  <datalist id="list">
                    <option value="team 1"></option>
                    <option value="team 2"></option>
                  </datalist>
              </div>
              <div class="w-full md:w-full flex items-start md:w-full px-3">
                <button type="submit " class="rounded-full bg-green-600 text-gray-300 focus:outline-none hover:text-gray-100 py-1 p-4 mr-1 ">Create</button>
                <button type='button' class="rounded-full bg-green-600 text-gray-300 focus:outline-none hover:text-gray-100 py-1 p-4 mr-1 cancelBtn">Cancel</button>
              </div>
            </div>
        </form>
      </div>
      <div class="create-question">
        <!-- redirect to question page -->
        <button id="to-question">+ Create question</button>
      </div>    
    </div>
    <div class="max-w-2xl mx-auto" >
      <!-- project list -->
      <h2>Your project</h2>
      <div >

        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">

                  </th>
                  <th scope="col" class="px-6 py-3">
                    end date
                  </th>
                  <th scope="col" class="px-6 py-3">
                    team
                  </th>
                  <th scope="col" class="px-6 py-3">
                    <span class="sr-only">Kanban</span>
                  </th>
                  <th scope="col" class="px-6 py-3">
                    <span class="sr-only">Edit</span>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr
                  class="bg-gray-800 border-gray-700 hover:bg-gray-600">
                  <td class="px-6 py-4 font-medium text-white whitespace-nowrap">
                    1

                  <td class="px-6 py-4 text-right">
                    <button type="button" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Kanban</button>
                  </td>
                  <td class="px-6 py-4 text-right">
                    <button type="button" class="font-medium text-blue-600 dark:text-blue-500 hover:underline editBtn">Edit</button>
                  </td>
                </tr>
                <tr
                class="bg-gray-800 border-gray-700 hover:bg-gray-600">
                <td class="px-6 py-4 font-medium text-white whitespace-nowrap">
                  1
                </td>
                <th scope="row" class="px-6 py-4 font-medium text-white whitespace-nowrap">

                </th>
                <td class="px-6 py-4">
                  Sliver
                </td>
                <td class="px-6 py-4">

                <td class="px-6 py-4 text-right">

                </td>
                <td class="px-6 py-4 text-right">
                  <button type="button" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</button>
                </td>
              </tr>
              </tbody>
            </table>
            <form class="w-full max-w-xl rounded-lg add-card hidden">
              <div class="flex flex-wrap -mx-3 mb-6">
                  <div class="w-full md:w-full px-3 mb-2 mt-2">
                    <label for="name">Project name:</label>
                    <input class=" rounded border border-gray-400 w-full py-2 px-3 font-medium placeholder-gray-700 focus:outline-none " name="name"  required></input>
                  </div>
                  <div class="w-full md:w-full flex items-start md:w-full px-3">
                    <div class="w-full md:w-full px-3 mb-2 mt-2">
                      <label for="start">Start date:</label>
                      <input type="date" min="2018-01-01" class=" rounded border border-gray-400  py-2 px-3 font-medium placeholder-gray-700 focus:outline-none " name="start"  required></input>
                    </div>
                    <div class="w-full md:w-full px-3 mb-2 mt-2">
                      <label for="start">End date:</label>
                      <input type="date" min="2018-01-01" class=" rounded border border-gray-400  py-2 px-3 font-medium placeholder-gray-700 focus:outline-none " name="start"  required></input>
                    </div>
                  </div>
                  <div class="w-full md:w-full px-3 mb-2 mt-2">
                    <label for="name">Assigned team:</label>
                    <input class="form-select" list="list" />
                      <datalist id="list">
                        <option value="team 1"></option>
                        <option value="team 2"></option>
                      </datalist>
                  </div>
                  <div class="w-full md:w-full flex items-start md:w-full px-3">
                    <button type="submit " class="rounded-full bg-green-600 text-gray-300 focus:outline-none hover:text-gray-100 py-1 p-4 mr-1 ">Update</button>
                    <button type='button' class="rounded-full bg-green-600 text-gray-300 focus:outline-none hover:text-gray-100 py-1 p-4 mr-1 cancelBtn">Cancel</button>
                  </div>
                </div>

          </div>
      </div>
      
    </div>
    
        
<script src="../public/js/dashboard.js"></script>
