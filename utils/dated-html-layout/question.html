  <body class="bg-black-alt font-sans leading-normal tracking-normal">
    <nav id="header" class="bg-gray-900 fixed w-full z-10 top-0 shadow">
      <div

        <div class="w-1/2 pl-2 md:pl-0">
          <a

          >

          </a>
        </div>
        <div class="w-1/2 pr-0">
          <div class="flex relative inline-block float-right">
            <div class="relative text-sm text-gray-100">
              <button
                id="userButton"
                class="flex items-center focus:outline-none mr-3"
              >
                <!-- ADD USER LEVEL HERE -->
                <img
                  class="w-8 h-8 rounded-full mr-4"
                  src="images/user-image.jpg"
                  alt="User Level"
                />
                <span class="hidden md:inline-block text-gray-100"
                  >Hi, User</span
                >
                <svg
                  class="pl-2 h-2 fill-current text-gray-100"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 129 129"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  enable-background="new 0 0 129 129"

                  <g>
                    <path
                      d="m121.3,34.6c-1.6-1.6-4.2-1.6-5.8,0l-51,51.1-51.1-51.1c-1.6-1.6-4.2-1.6-5.8,0-1.6,1.6-1.6,4.2 0,5.8l53.9,53.9c0.8,0.8 1.8,1.2 2.9,1.2 1,0 2.1-0.4 2.9-1.2l53.9-53.9c1.7-1.6 1.7-4.2 0.1-5.8z"
                    />
                  </g>
                </svg>
              </button>
              <div
                id="userMenu"
                class="bg-gray-900 rounded shadow-md mt-2 absolute mt-12 top-0 right-0 min-w-full overflow-auto z-30 invisible"
              >
                <ul class="list-reset">
                  <li>
                    <a
                      href="#"
                      class="px-4 py-2 block text-gray-100 hover:bg-gray-800 no-underline hover:no-underline"
                      >My Projects</a
                    >
                  </li>

                  <li><hr class="border-t mx-2 border-gray-400" /></li>
                  <li>
                    <a
                      href="#"
                      class="px-4 py-2 block text-gray-100 hover:bg-gray-800 no-underline hover:no-underline"
                      >Logout</a
                    >
                  </li>
                </ul>
              </div>
            </div>

            <div class="block lg:hidden pr-4">
              <button
                id="nav-toggle"
                class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-gray-100 hover:border-teal-500 appearance-none focus:outline-none"
              >
                <svg
                  class="fill-current h-3 w-3"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"

                  <title>Menu</title>

                </svg>

            </div>

        <div
          class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block mt-2 lg:mt-0 bg-gray-900 z-20"
          id="nav-content"
        >
          <ul class="list-reset lg:flex flex-1 items-center px-4 md:px-0">
            <li class="mr-6 my-2 md:my-0">
              <a

                <i class="fas fa-home fa-fw mr-3 text-blue-400"></i
                ><span class="pb-1 md:pb-0 text-sm">Home</span>
              </a>
            </li>
            <li class="mr-6 my-2 md:my-0">
              <a
                href="#"
                class="block py-1 md:py-3 pl-1 align-middle text-gray-500 no-underline hover:text-gray-100 border-b-2 border-gray-900 hover:border-pink-400"

              </a>
            </li>
            <li class="mr-6 my-2 md:my-0">
              <a
                href="#"
                class="block py-1 md:py-3 pl-1 align-middle text-gray-500 no-underline hover:text-gray-100 border-b-2 border-gray-900 hover:border-purple-400"
              >
                <i class="fa fa-envelope fa-fw mr-3"></i
                ><span class="pb-1 md:pb-0 text-sm">Inbox</span>
              </a>
            </li>
            <li class="mr-6 my-2 md:my-0">
              <a
                href="#"
                class="block py-1 md:py-3 pl-1 align-middle text-gray-500 no-underline hover:text-gray-100 border-b-2 border-gray-900 hover:border-green-400"
              >
                <i class="fas fa-plus fa-fw mr-3"></i
                ><span class="pb-1 md:pb-0 text-sm">Create A Project</span>
              </a>
            </li>
            <li class="mr-6 my-2 md:my-0">
              <a
                href="#"
                class="block py-1 md:py-3 pl-1 align-middle text-gray-500 no-underline hover:text-gray-100 border-b-2 border-gray-900 hover:border-red-400"

                <i class="fa fa-question fa-fw mr-3 "></i>
                <span class="pb-1 md:pb-0 text-sm">Ask A Question</span>
              </a>
            </li>
          </ul>
        </div>

    <!--Container-->

    <!-- Question Form -->

    <div class="h-screen flex justify-center items-center">
      <div
        class="bg-gray-900 border border-gray-800 shadow p-2 rounded-lg w-2/5 px-16 py-16"
      >
        <form>
          <div class="flex font-bold justify-center" style="padding-bottom: 5%">
            <i class="fa fa-question fa-fw mr-3 text-pink-600" style="font-size: 50px;"></i>
          </div>
          <h2 class="text-3xl text-center text-gray-300 mb-4">Ask A Question</h2>
          <div
            class="input-div border-b-2 relative grid my-5 py-1 focus:outline-none"
            style="grid-template-columns: 7% 93%"
          >
            <div class="i">
              <i class="fas text-gray-500"></i>
    
            </div>
            <div class="div">
            
              <input
                type="text"
                class=" form-input absolute w-full h-full py-2 px-3  inset-0 text-black-100 border-b-2 hover:border-pink-400"
                style="background: white "
                placeholder="Question Title"
                name="question-title"
                id="question-title"
              />
            </div>
          </div>
          <div
            class="input-div border-b-2 relative grid my-5 py-1 focus:outline-none"
            style="grid-template-columns: 7% 93%"
          >
            <div class="i">
              <i class="fas fa-text text-gray-500"></i>
    
            </div>
            <div class="div">
             
              <textarea
              class=" form-input absolute w-full h-full py-2 px-3 inset-0 text-black-100 border-b-2 hover:border-pink-400"
              style="background: white; height: 8rem" id="content" name = "content"placeholder="Type your question here..."></textarea>
            </div>
            
          </div>
          <button
          type="submit"
          class="w-full py-2 rounded-full bg-pink-600 text-gray-300 focus:outline-none hover:text-gray-100 mt-24"
        
        >
         Create New Question 
        </button>
        </form>
        </div>
